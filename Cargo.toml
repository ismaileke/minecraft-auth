[package]
name = "minecraft-auth"
version = "0.1.0"
description = "Provides the connections needed for the server"
authors = ["ismaileke"]
license = "MIT"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.12", features = ["native-tls", "json"] }
native-tls = "0.2.13"
tokio = { version = "1.43.0", features = ["full"] }
serde_json = "1.0.138"
serde = { version = "1.0.217", features = ["derive"] }
uuid = { version = "1.13.1", features = ["v4"] }
openssl = "0.10.70"
base64 = "0.22.1"
openssl-sys = "0.9.105"
chrono = "0.4.39"