[package]
name = "minecraft-auth"
version = "0.1.0"
description = "Provides the connections needed for the server"
authors = ["ismaileke"]
license = "MIT"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.12", features = ["native-tls", "json"] }
tokio = { version = "1.43.0", features = ["full"] }
serde_json = "1.0.138"
serde = { version = "1.0.217", features = ["derive"] }
uuid = { version = "1.13.1", features = ["v4"] }
openssl = "0.10.70"
chrono = "0.4.39"